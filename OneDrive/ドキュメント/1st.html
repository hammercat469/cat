<!DOCTYPE html>
<html>
<head>
  <title>ページ1</title>
  <script>
    function checkAnswer() {
      var userInput = document.getElementById("userInput").value.toLowerCase();
      var correctWord = "123";

      if (userInput === correctWord) {
        document.getElementById("result").innerHTML = "正解   ヒントは下部に表示されてます";

        var image1 = document.createElement("img");
        image1.src = "https://github.com/hammercat469/cat/blob/master/ans1.png?raw=true";
        document.body.appendChild(image1); // 1つ目の画像を追加

        var image2 = document.createElement("img");
        image2.src = "https://github.com/hammercat469/cat/blob/master/hint1.png?raw=true";
        document.body.appendChild(image2); // 2つ目の画像を追加

        // キーワードと画像のURLをセッションストレージに保存
        sessionStorage.setItem('keyword1', 'ヒント↓');
        sessionStorage.setItem('image1', 'https://github.com/hammercat469/cat/blob/master/hint1.png?raw=true');
        sessionStorage.setItem('image2', 'https://github.com/hammercat469/cat/blob/master/ans1.png?raw=true');
      } else {
        document.getElementById("result").innerHTML = "不正解です。もう一度お試しください。";
        document.getElementById("userInput").disabled = true;
        setTimeout(function() {
          document.getElementById("userInput").disabled = false;
        }, 10000);
      }
    }
    
    window.onload = function() {
      var storedKeyword = sessionStorage.getItem('keyword1');
      if (storedKeyword) {
        document.getElementById('keyword').innerHTML = storedKeyword;

        // 保存された画像があれば表示
        var storedImage1 = sessionStorage.getItem('image1');
        var storedImage2 = sessionStorage.getItem('image2');
        if (storedImage1 && storedImage2) {
          var image1 = document.createElement("img");
          image1.src = storedImage1;
          document.body.appendChild(image1);

          var image2 = document.createElement("img");
          image2.src = storedImage2;
          document.body.appendChild(image2);
        }
      }
      document.getElementById("userInput").disabled = true;
    };

    setTimeout(function() {
      document.getElementById("userInput").disabled = false;
    }, 5000);
  </script>
</head>
<body>
  <img id="image" src="https://github.com/hammercat469/cat/blob/master/OneDrive/%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88/maze.png?raw=true" alt="画像">
  <div>
    <input type="text" id="userInput" placeholder="ワードを入力">
    <button onclick="checkAnswer()">確認</button>
    <p id="result"></p>
    <p id="keyword"></p>
  </div>
  <a href="1st.html">1</a>
  <a href="2nd.html">2</a>
  <a href="3rd.html">3</a>
  <a href="4th.html">4</a>
  <a href="5th.html">最終問題</a>
</body>
</html>
