  <script>
    function checkAnswer() {
      var userInput = document.getElementById("userInput").value.toLowerCase();
      var correctWord = "11001000";

      if (userInput === correctWord) {
        document.getElementById("result").innerHTML = "正解 ヒント3:最終問題は魔方陣であるが、同じ数字を使用することになる(ただどういうルールであのパネルが配置されてるのか? それは4問目を解けば...)";
      } else {
        document.getElementById("result").innerHTML = "不正解  多分10秒後に回答できる";
        document.getElementById("userInput").disabled = true;
        setTimeout(function() {
          document.getElementById("userInput").disabled = false;
        }, 10000);
      }
    }
    window.onload = function() {
      document.getElementById("userInput").disabled = true;
    };
    setTimeout(function() {
          document.getElementById("userInput").disabled = false;
        }, 5000);
  </script>
